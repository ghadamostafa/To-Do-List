{% extends "ToDo/layout.html" %}
{% load static %}
{% block style %}
	<link rel="stylesheet" type="text/css" href="{% static 'ToDo/style.css' %}">
{% endblock %}

								 	 	<button class="add btn btn-primary  font-weight-bold mb-3 ml-4">Add</button>
								 	 </span>
							 	 </div>   
						 	</form>
					 	</div>

					 </div>
				</div>
				
			</div>
		</div>
	</div>
{% endblock%}
